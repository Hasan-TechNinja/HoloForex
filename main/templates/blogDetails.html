{% extends "base.html" %}
{% load static %}
{% block title %}{{ blog.title }}{% endblock title %}

{% block content %}
<div class="container mx-auto px-4 py-8 min-h-screen bg-green-50">
    <div class="bg-white shadow-lg rounded-2xl p-6">
        <!-- Blog Title -->
        <h1 class="text-3xl font-bold text-gray-800 mb-4">{{ blog.title }}</h1>

        <!-- Author -->
        <div class="flex items-center text-sm text-black mb-6">
            <i class="fas fa-user mr-2"></i>
            <span class="text-xl font-bold">{{ blog.user }}</span>
        </div>

        <!-- Blog Image -->
        {% if blog.image %}
        <div class="mb-6">
            <img src="{{ blog.image.url }}" alt="{{ blog.title }}"
                 class="w-full h-auto object-cover rounded-lg shadow-md">
        </div>
        {% endif %}

        <!-- Blog Description -->
        <div class="prose max-w-none prose-lg prose-img:rounded-lg prose-img:shadow-md">
            {{ blog.description|safe }}
        </div>
    </div>
</div>
{% endblock content %}
